<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>EmbeddedLabProject</title>
        </head>
        <body>
            <div id="container">
                <h1 id="title">Forgot the key? No problem</h1>
                <h2>Water height : <span id = "height"></span>cm </h2>
                <h2 id="stText">Set water height threshold : 3.8</h2>
                <input type="range" min="0" max="75" value="38" class="slider" id="myRange">
                <!-- <button id = "thresholdButton">Set</button> -->
                <h2>Automatic water pump mode: <span id = "autoStatus"></span></h2>
                <button id = "autoButton">Toggle</button>
                <h2>Water pump: <span id = "pumpStatus"></span></h2>
                <button id = "pumpButton">Toggle</button>
            </div>
            <script type="module" src="script.js"></script>
        </body>
    </html>
