<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>EmbeddedLabProject</title>
        </head>
        <body>
            <div id="container">
                <h1 id="title">Forgot the key? No problem</h1>
                <h2>Water height : <span id = "height"></span>cm</h2>
                <div id="tInput">
                    <h2>Set water height threshold: </h2>
                    <input id="username-input" type="text" placeholder="height in (cm)" />
                </div>
                
                <h2>Automatic water pump mode: <span id = "autoStatus"></span></h2>
                <button id = "autoButton">Toggle</button>
                <h2>Water pump: <span id = "pumpStatus"></span></h2>
                <button id = "pumpButton">Toggle</button>
            </div>
            <script type="module" src="script.js"></script>
        </body>
    </html>
